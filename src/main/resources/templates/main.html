<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>

</head>
<body>
  <div class="conteiner names">
    <h1>Имена</h1>

  </div>
</body>
</html>
